<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="card-component">

      <img src="./images/image-qr-code.png">

      <h1 class="card-title">Improve your front-end skills by building projects</h1>

      <p class="card-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div> <!-- card-component close -->
  </div> <!-- container close -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SazedWorldbringer/">Sazed</a>.
  </div>
</body>
</html>
